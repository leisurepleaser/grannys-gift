<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Granny’s Gift</title>

  <!-- Basic CSP (keeps things tidy, tweak later if you add more CDNs) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';
                 script-src 'self' https://cdn.jsdelivr.net; connect-src https://api.emailjs.com;">

  <!-- Inline favicon to silence 404 -->
  <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='50%25' x='50%25' dominant-baseline='middle' text-anchor='middle' font-size='48'%3E%F0%9F%8D%B0%3C/text%3E%3C/svg%3E">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <section class="card" role="region" aria-labelledby="title">
      <h1 id="title">Granny’s Gift</h1>

      <form id="orderForm" novalidate>
        <div class="row">
          <label for="name">Name<span aria-hidden="true" class="req">*</span></label>
          <input id="name" name="name" type="text" autocomplete="name" required />
        </div>

        <div class="row">
          <label for="phone">Phone Number<span aria-hidden="true" class="req">*</span></label>
          <input id="phone" name="phone" type="text" inputmode="tel" required />
        </div>

        <div class="row">
          <label for="email">Email<span aria-hidden="true" class="req">*</span></label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>

        <div class="row">
          <label for="size">Size<span aria-hidden="true" class="req">*</span></label>
          <select id="size" name="size" required>
            <option value="" selected disabled>Choose one…</option>
            <option value="Whole Cake (1)">Whole Cake (1)</option>
            <option value="Cupcake (Jumbo)(2)">Cupcake (Jumbo)(2)</option>
          </select>
        </div>

        <div class="row">
          <label for="quantity">Quantity<span aria-hidden="true" class="req">*</span></label>
          <select id="quantity" name="quantity" required>
            <option value="" selected disabled>Choose qty…</option>
            <option value="1">1</option><option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option><option value="6">6</option>
            <option value="7">7</option><option value="8">8</option><option value="9">9</option>
          </select>
        </div>

        <div class="row">
          <label for="message">Message (Optional):</label>
          <textarea id="message" name="message" maxlength="300" rows="4" placeholder="Up to 300 characters"></textarea>
          <small id="charCount" class="muted">0/300</small>
        </div>

        <button id="submitBtn" type="submit" class="btn" disabled>Submit</button>

        <div id="status" role="status" aria-live="polite" class="status"></div>
      </form>
    </section>
  </main>

  <!-- EmailJS browser SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
